<mat-card>
  <mat-card-header>
    <mat-card-title>
      <span highlight>{{ post.title | titlecase }}</span>
    </mat-card-title>
    <mat-card-subtitle>
      <span>{{ tempUser | username }}</span>
      <span>{{ post.createdDate | date }}</span>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <img *ngIf="post.imageUrl as imageUrl" [alt]="post.title" [src]="imageUrl" mat-card-image>
    <span class="post-content">{{ post.content | shorten: 100 }}</span>
  </mat-card-content>
  <mat-card-actions>
    <app-comments (newComment)="onNewComment($event)" [comments]="post.comments"></app-comments>
  </mat-card-actions>
</mat-card>
